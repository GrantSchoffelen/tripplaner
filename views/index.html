{% extends "layout.html" %}

{% block content %}

<!-- <div class="row">
	
</div> -->
<div class="row ">

	<div class = 'col-md-5 top'>
		<div class="btn-group" role="group" aria-label="..." id='buttons'>
			
		
		</div>
		<button type="button" class="btn btn-primary" id="add_day">+Add Day</button>
		<button type="button" class="btn btn-primary" id="remove_day">-Remove Day</button>
	</div>


	
   <div class="dropdown col-md-2">
   	<h3>Hotels</h3>
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
    Hotels
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="hotels_menu">
  </ul>
  <button type="button" class="btn btn-primary">Add</button>
</div>
    
    
<!--    <div class = "row">
   	<h3>Things</h3>
   	</div> -->
    <div class="dropdown col-md-2" >
    	<h3>Things to do</h3>
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
    Thang$
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="things_menu" >
    
  </ul>
  <button type="button" class="btn btn-primary">Add</button>
</div>
    
    <!-- <div class = "row">
   	<h3>Restaurants</h3>
   	</div> -->
    <div class="dropdown col-md-3">
    	<h3>Restaurants</h3>
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
    Restaurants
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="restaurants_menu">
  </ul>
  <button type="button" class="btn btn-primary">Add</button>
</div>
</div>

<div class="row ">
	<div class = 'col-md-5 top'>
		<h2>Plan for Day 1</h2>
		<ul>
			<li><h3>Hotel</h3><p>{{hotels[0].name}}</p></li>
			<li><h3>Things To Do</h3><p>{{things_to_do[0].name}}</p></li>
			<li><h3>Restaurants</h3><p>{{restaurants[0].name}}</p></li>
		</ul>


		
	</div>
</div>



    
    	
<script type="text/javascript" src = "/bower_components/jquery/dist/jquery.min.js"></script>
<script>
 
{% autoescape false %}
var all_hotels = {{ hotels | json }};
var all_restaurants = {{ restaurants | json }};
var all_things_to_do = {{ things_to_do | json }};
var i = 1; 

all_hotels.forEach(function(hotel){
	var dropdownEl = "<li role='presentation'><a role='menuitem' tabindex='-1' href='#'>" +hotel.name + "</a></li>";
	$('#hotels_menu').append(dropdownEl);
});

all_things_to_do.forEach(function(things){
	var dropdownEl = "<li role='presentation'><a role='menuitem' tabindex='-1' href='#'>" +things.name + "</a></li>";
	$('#things_menu').append(dropdownEl);
})

all_restaurants.forEach(function(restaurant){
	var dropdownEl = "<li role='presentation'><a role='menuitem' tabindex='-1' href='#'>" +restaurant.name + "</a></li>";
	$('#restaurants_menu').append(dropdownEl);
})



$('#add_day').click(function(){
	
	if(i<7) {
  $('#buttons').append("<button type='button' class='btn btn-default grant'>"+ "Day " +i +"</button>")
  i++}
})

$('#remove_day').click(function(){
	$('.grant:last').remove()
	i--
	if (i<1){
	i=1
}
})



{% endautoescape %}
 
</script> 



{% endblock %}
